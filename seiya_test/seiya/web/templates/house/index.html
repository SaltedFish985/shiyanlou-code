{% extends 'base.html' %}

{% block title %}Seiya 数据分析系统 - 链家网租房数据分析{% endblock %}

{% block content %}
<nav aria-label='breadcrumb'>
    <ol class='breadcrumb'>
        <li class='breadcrumb-item'><a href='/'>首页</a></li>
        <li class='breadcrumb-item active' aria-current='page'>链家网租房数据分析</li>
    </ol>
</nav>
<div class="row">
    <div class="col">
        <div class="card m-5">
            <div class="card-body">
                <h5 class="card-title">热门租房小区Top10</h5>
                <p class="card-text">房源数量排名前十的小区</p>

        </div>
    </div>
    <div class="col">
        <div class="card m-5">

        </div>
    </div>
    <div class="col">
        <div class="card m-5">

                <a href="#" class="btn btn-primary">详情</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card m-5">
            <div class="card-body">
                <h5 class="card-title">租金最贵小区Top10</h5>
                <p class="card-text">每种户型租金排名前十的小区</p>
                <a href="{{ url_for('house.rent_by_apartment') }}" class="btn btn-primary">详情</a>

        </div>
    </div>
